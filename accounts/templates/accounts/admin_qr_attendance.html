<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 26px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }
    h2 {
      margin-bottom: 12px;
    }
    img {
      width: 240px;
      height: 240px;
      margin: 14px 0;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }
    .warning {
      font-size: 12px;
      color: #a00;
      margin-top: 6px;
    }
    .back-btn {
      margin-top: 16px;
      padding: 8px 18px;
      border-radius: 6px;
      border: none;
      background: #003b8e;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Attendance QR Code</h2>

    <img src="data:image/png;base64,{{ qr_image }}" alt="Attendance QR">

    <div class="meta">
      Valid until:<br>
      <strong>{{ expires_at|date:"M d, Y H:i:s" }}</strong>
    </div>

    <div class="meta">
      Location radius: {{ radius }} meters
    </div>

    <div class="warning">
      QR expires automatically. Employees must be within LGU premises.
    </div>

    <button class="back-btn" onclick="window.location.href='{% url 'adminemployee' %}'">
      Back to Employees
    </button>
  </div>

</body>
</html>
