<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Attendance QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #eef3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .scan-card {
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 18px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 { margin-bottom: 8px; }
    p { font-size: 13px; color: #555; margin-bottom: 14px; }

    #reader { width: 100%; }

    .back-btn {
      margin-top: 16px;
      background: none;
      border: none;
      color: #003b8e;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="scan-card">
  <h2>Scan Attendance</h2>
  <p>Scan the QR code to record your attendance.</p>

  <div id="reader"></div>

  <button class="back-btn" onclick="window.location.href='{% url 'employeedash' %}'">
    ‚Üê Back to Dashboard
  </button>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
    const csrftoken = document.cookie
        .split('; ')
        .find(row => row.startsWith('csrftoken='))
        ?.split('=')[1];

    const html5QrCode = new Html5Qrcode("reader");

function startScanner() {
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess,
    () => {} // ignore scan errors
  );
}

function onScanSuccess(decodedText) {
    html5QrCode.stop().then(() => {
        fetch("{% url 'employee_qr_submit' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrftoken
            },
            body: JSON.stringify({ qr: decodedText })
        })
            .then(res => res.json())
            .then(data => {
            if (data.success) {
                window.location.href = "{% url 'employeedash' %}";
            }else {
        alert(data.error || "Attendance failed");
        startScanner(); // üî• restart camera if failed
                }
            });
        });
    }

// üî• ALWAYS start camera on page load
window.addEventListener("load", startScanner);
</script>


</body>
</html>
